<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Valentyna Boriak" />
    <meta name="description" content="Calculator" />
    <meta name="keywords" content="Calculation, computation, sum, numbers" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section id="calculator" class="calculator hand-drawn-border-1">
        <section id="input-screen" class="input-screen-section">
          <button type="button" class="history-btn">
            <svg
              viewBox="150 0 500 500"
              xmlns="http://www.w3.org/2000/svg"
              class="history-icon-svg"
            >
              <defs></defs>
              <g
                transform="matrix(0.813577, 0, 0, 0.962859, 42.432035, 7.78677)"
              >
                <path
                  class="history-icon"
                  d="M 252.799 92.584 C 247.91 99.102 244.5 105.064 241.604 113.106 C 240.555 116.021 239.786 119.029 238.806 121.968 C 236.779 128.051 232.696 134.655 229.944 140.159 C 229.7 140.646 227.565 145.242 227.612 145.289 C 228.37 146.047 241.495 143.155 243.47 142.957 C 248.024 142.502 253.002 143.606 257.463 142.491 C 263.156 141.067 268.037 137.515 274.254 136.894 C 279.087 136.41 283.695 138.293 288.713 138.293"
                ></path>
                <path
                  class="history-icon"
                  d="M 228.545 145.058 C 249.742 130.08 259.102 107.374 282.649 96.282 C 298.879 88.636 312.344 91.494 329.757 94.085 C 342.712 96.011 360.786 96.379 371.735 104.631 C 376.651 108.335 378.336 112.674 381.063 117.814 C 384.551 124.386 390.29 126.66 392.257 134.073 C 395.936 147.934 377.589 164.657 369.403 174.94 C 362.553 183.545 354.22 196.78 344.216 203.064 C 333.681 209.68 322.278 209.655 309.702 209.655 C 288.176 209.655 259.459 208.899 243.937 194.275"
                ></path>
              </g>
            </svg>
          </button>
          <input
            type="text"
            placeholder="0"
            class="input-screen hand-drawn-border-6"
          />
        </section>
        <section id="buttons" class="buttons-section">
          <section id="mcr-buttons" class="mcr-buttons">
            <button
              type="button"
              class="calc-button primary-btn hand-drawn-border-3 white-text-color"
            >
              MC
            </button>
            <button
              type="button"
              class="calc-button primary-btn hand-drawn-border-2 white-text-color transition-duration-500 transition-bg"
            >
              MR
            </button>
            <button
              type="button"
              class="calc-button primary-btn hand-drawn-border-4 white-text-color transition-duration-500 transition-bg"
            >
              M+
            </button>
            <button
              type="button"
              class="calc-button primary-btn hand-drawn-border-3 white-text-color transition-duration-500 transition-bg"
            >
              M-
            </button>
            <button
              type="button"
              class="calc-button primary-btn hand-drawn-border-2 white-text-color transition-duration-500 transition-bg"
            >
              MS
            </button>
          </section>
          <section id="control-buttons" class="control-buttons">
            <button
              type="button"
              class="calc-button secondary-btn secondary-bg hand-drawn-border-2 transition-duration-500 transition-bg"
            >
              C
            </button>
            <button
              type="button"
              class="calc-button secondary-btn hand-drawn-border-4 secondary-bg transition-duration-500 transition-bg"
            >
              CE
            </button>
            <button
              type="button"
              class="calc-button secondary-btn control-button-delete secondary-bg hand-drawn-border-1 transition-duration-500 transition-bg"
            >
              Delete
            </button>
          </section>
          <section id="number-buttons" class="number-buttons">
            <button
              type="button"
              class="calc-button other-btn hand-drawn-border-3 transition-duration-500 transition-bg"
            >
              7
            </button>
            <button
              type="button"
              class="calc-button other-btn hand-drawn-border-4 transition-duration-500 transition-bg"
            >
              8
            </button>
            <button
              type="button"
              class="calc-button other-btn hand-drawn-border-5 transition-duration-500 transition-bg"
            >
              9
            </button>
            <button
              type="button"
              class="calc-button other-btn hand-drawn-border-5 transition-duration-500 transition-bg"
            >
              4
            </button>
            <button
              type="button"
              class="calc-button other-btn hand-drawn-border-5 transition-duration-500 transition-bg"
            >
              5
            </button>
            <button
              type="button"
              class="calc-button other-btn hand-drawn-border-4 transition-duration-500 transition-bg"
            >
              6
            </button>
            <button
              type="button"
              class="calc-button other-btn hand-drawn-border-1 transition-duration-500 transition-bg"
            >
              1
            </button>
            <button
              type="button"
              class="calc-button other-btn hand-drawn-border-2 transition-duration-500 transition-bg"
            >
              2
            </button>
            <button
              type="button"
              class="calc-button other-btn hand-drawn-border-4 transition-duration-500 transition-bg"
            >
              3
            </button>
            <button
              type="button"
              class="calc-button other-btn hand-drawn-border-5 transition-duration-500 transition-bg"
            >
              .
            </button>
            <button
              type="button"
              class="calc-button other-btn hand-drawn-border-2 transition-duration-500 transition-bg"
            >
              0
            </button>
            <button
              type="button"
              class="calc-button other-btn hand-drawn-border-5 transition-duration-500 transition-bg"
            >
              +/-
            </button>
          </section>
          <section id="math-buttons" class="math-buttons">
            <button
              type="button"
              class="calc-button other-btn hand-drawn-border-2 transition-duration-500 transition-bg"
            >
              +
            </button>
            <button
              type="button"
              class="calc-button other-btn hand-drawn-border-6 transition-duration-500 transition-bg"
            >
              -
            </button>
            <button
              type="button"
              class="calc-button other-btn hand-drawn-border-2 transition-duration-500 transition-bg"
            >
              /
            </button>
            <button
              type="button"
              class="calc-button other-btn hand-drawn-border-1 transition-duration-500 transition-bg"
            >
              x
            </button>
            <button
              type="button"
              class="calc-button other-btn hand-drawn-border-2 transition-duration-500 transition-bg"
            >
              root
            </button>
            <button
              type="button"
              class="calc-button other-btn hand-drawn-border-5 transition-duration-500 transition-bg"
            >
              square
            </button>
            <button
              type="button"
              class="calc-button other-btn hand-drawn-border-1 transition-duration-500 transition-bg"
            >
              %
            </button>
            <button
              type="button"
              class="calc-button primary-btn primary-bg white-text-color hand-drawn-border-6 transition-duration-500 transition-bg"
            >
              =
            </button>
          </section>
        </section>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
