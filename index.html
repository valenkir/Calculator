<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Valentyna Boriak" />
    <meta name="description" content="Calculator" />
    <meta name="keywords" content="Calculation, computation, sum, numbers" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/jquery.js"></script>
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <main>
      <div class="memory-popup hand-drawn-border-1">Nothing is stored</div>
      <section id="calculator" class="calculator hand-drawn-border-1">
        <section id="input-screen" class="input-screen-section">
          <button type="button" class="input-screen-section__history-btn">
            <svg
              viewBox="268.5605 102.789 74.8865 41.4094"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g>
                <path
                  style="
                    fill: rgb(216, 216, 216);
                    stroke: rgb(0, 0, 0);
                    paint-order: fill;
                    fill-opacity: 0;
                    stroke-width: 5px;
                  "
                  d="M 269.149 103.733 C 264.944 107.499 333.652 111.935 342.494 102.789"
                />
                <path
                  style="
                    fill: rgb(216, 216, 216);
                    stroke: rgb(0, 0, 0);
                    fill-opacity: 0;
                    stroke-width: 5px;
                  "
                  d="M 268.788 120.373 C 267.175 122.338 274.316 122.339 284.578 124.053 C 304.232 127.337 335.951 126.955 342.134 119.43"
                />
                <path
                  style="
                    fill: rgb(216, 216, 216);
                    stroke: rgb(0, 0, 0);
                    paint-order: fill;
                    fill-opacity: 0;
                    stroke-width: 5px;
                  "
                  d="M 270.101 136.677 C 266.19 141.438 312.244 144.844 333.453 139.438 C 337.679 138.36 341.882 137.64 343.447 135.734"
                />
              </g>
            </svg>
          </button>
          <input
            type="text"
            placeholder="0"
            class="input-screen-section__input-screen hand-drawn-border-6"
            disabled
          />
        </section>
        <section id="buttons" class="buttons-section">
          <section id="mcr-buttons" class="mcr-buttons-section">
            <button type="button" class="primary-btn hand-drawn-border-3">
              MC
            </button>
            <button type="button" class="primary-btn hand-drawn-border-2">
              MR
            </button>
            <button type="button" class="primary-btn hand-drawn-border-4">
              M+
            </button>
            <button type="button" class="primary-btn hand-drawn-border-3">
              M-
            </button>
            <button type="button" class="primary-btn hand-drawn-border-2">
              MS
            </button>
          </section>
          <section id="control-buttons" class="control-buttons-section">
            <button
              type="button"
              class="secondary-btn hand-drawn-border-2 control-btn"
            >
              C
            </button>
            <button
              type="button"
              class="secondary-btn hand-drawn-border-4 control-btn"
            >
              CE
            </button>
            <button
              type="button"
              class="secondary-btn secondary-btn--delete hand-drawn-border-1 control-btn"
            >
              Delete
            </button>
          </section>
          <section id="number-buttons" class="number-buttons-section">
            <button
              type="button"
              class="teriary-btn hand-drawn-border-3 number-btn"
            >
              7
            </button>
            <button
              type="button"
              class="teriary-btn hand-drawn-border-4 number-btn"
            >
              8
            </button>
            <button
              type="button"
              class="teriary-btn hand-drawn-border-5 number-btn"
            >
              9
            </button>
            <button
              type="button"
              class="teriary-btn hand-drawn-border-5 number-btn"
            >
              4
            </button>
            <button
              type="button"
              class="teriary-btn hand-drawn-border-5 number-btn"
            >
              5
            </button>
            <button
              type="button"
              class="teriary-btn hand-drawn-border-4 number-btn"
            >
              6
            </button>
            <button
              type="button"
              class="teriary-btn hand-drawn-border-1 number-btn"
            >
              1
            </button>
            <button
              type="button"
              class="teriary-btn hand-drawn-border-2 number-btn"
            >
              2
            </button>
            <button
              type="button"
              class="teriary-btn hand-drawn-border-4 number-btn"
            >
              3
            </button>
            <button
              type="button"
              class="teriary-btn hand-drawn-border-5 dot-btn"
            >
              .
            </button>
            <button
              type="button"
              class="teriary-btn hand-drawn-border-2 number-btn"
            >
              0
            </button>
            <button
              type="button"
              class="teriary-btn hand-drawn-border-5 sign-btn"
            >
              +/-
            </button>
          </section>
          <section id="math-buttons" class="math-buttons-section">
            <button
              type="button"
              class="teriary-btn hand-drawn-border-2 operation-btn"
            >
              +
            </button>
            <button
              type="button"
              class="teriary-btn hand-drawn-border-6 operation-btn"
            >
              -
            </button>
            <button
              type="button"
              class="teriary-btn hand-drawn-border-2 operation-btn"
            >
              /
            </button>
            <button
              type="button"
              class="teriary-btn hand-drawn-border-1 operation-btn"
            >
              x
            </button>
            <button
              type="button"
              class="teriary-btn hand-drawn-border-2 operation-btn"
            >
              root
            </button>
            <button
              type="button"
              class="teriary-btn hand-drawn-border-5 operation-btn"
            >
              square
            </button>
            <button
              type="button"
              class="teriary-btn hand-drawn-border-1 operation-btn"
            >
              %
            </button>
            <button
              type="button"
              class="primary-btn hand-drawn-border-6 operation-btn"
            >
              =
            </button>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
